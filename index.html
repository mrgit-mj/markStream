<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-16x16.png">
    <title>Document</title>
</head>
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#">
        <img src="images/android-chrome-192x192.png" width="40" height="40" alt="">
    </a>
</nav>
<body class="bg-light">
    <div class="container center">
        <div class="row width" > 
            <div class="col justify-content-center">
                <h1 class="text-center">Game recorder</h1>
                <div class="text-center">Timer</div>
                <hr>
                <div class="text-center">
                    <span id="hours" class="h1">  </span><span class="h1">:</span><span class="h1" id="minutes"></span><span class="h1">:</span><span class="h1" id="seconds"></span>
                </div>
                
                <hr>
                <div class="row">
                    <div class="col"><button class="btn btn-lg btn-success btn-block" type="button" onclick="startTimer()">Start</button></div>
                    <div class="col"><button class="btn btn-lg btn-warning btn-block" type="button" onclick="pauseTimer()">Pause</button></div>
                </div>
                <div style="margin-top: 20px">
                    
                </div>
                <div style="margin-top: 20px">
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="addMark()">Mark</button>
                </div>
                <div style="margin-top: 20px">
                    <button class="btn btn-lg btn-danger btn-block" type="button" onclick="removeAll()">Remove All</button>
                </div>
                <hr>
                <table class="table table-dark">
                    <thead>
                      <tr id="markList">
                      </tr>
                    </thead>
                  </table>
            </div>
        </div>
    </div>
<script src="brain.js"></script>
</body>
</html>
